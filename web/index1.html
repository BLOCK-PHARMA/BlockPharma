<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.33/dist/web3.min.js"></script>
    <script type="module" src="./js/parts.js"></script>
</head>

<body>
    <div class="container">
        <nav class="teal">
            <div class="nav-wrapper">
                <!-- <a href="#" class="brand-logo right">Logo</a> -->
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="index.html">Manufacturer</a></li>
                    <li><a href="car_factory.html">WholeSaler</a></li>
                    <li><a href="dealer.html">Retailer</a></li>
                </ul>
            </div>
        </nav>
        <h2>Manufacturer</h2>
        <div class="row">
            <div class="col s6">
                <label>Address: </label>
                <p id="part-factory-address">0x84C4770F756B1dF55C998d074F42483FE1456A92</p>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <label>Serial Number: </label><input type="text" id="create-serial-number" placeholder="Drug Serial Number">
                <label>Drug Type: </label>
                <select id="create-part-type" class="browser-default">
                    <option>Caffeine</option>
		    <option>Ibuprofen</option>
		    <option>Paracetamol</option>
                </select>
                <button id="build-part" class="waves-effect waves-light btn">Manufacture Drug</button>
            </div>
        </div>
        <div class="row">
            <div id="part-list" class="collection with-header">
                <p class="collection-header">Drugs Owned</p>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div id="part-list-details">
                    <label>Manufacturer Address:</label>
                    <p id="details-address"></p>
                    <label>Serial Number:</label>
                    <p id="details-serial-num"></p>
                    <label>Drug Type:</label>
                    <p id="details-part-type"></p>
                    <label>Creation Date:</label>
                    <p id="details-creation-date"></p>
                    <input id="part-change-ownership-input" type="text" placeholder="Insert address">
                    <button id="part-change-ownership-btn" class="waves-effect waves-light btn">Change Ownership</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
